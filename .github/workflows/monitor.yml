name: Monitor Traficar Fleet

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # ADD THIS

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run monitoring script
        run: python monitor_traficar.py
      
      - name: Commit and push database
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update car readings database - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
